<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>wk4checkpoint</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light text-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">wk4checkpoint</span>
            </a>
            <ol id="weather"></ol>
        </nav>
    </header>
    <main class="container-fluid w-100" id="mainImage">
        <div class="row">
            <div class="col" id="quote">
            </div>
        </div>
        <h1 class="col text-light text-center bg-dark shadow mt-3" id="clock"></h1>
        <div class="col-md-3 col-sm-2 my-3">
            <div class="card listCard" style="width: 18rem; min-height: 23rem;">
                <div class="card-header text-dark d-flex justify-content-around align-items-center">
                    <h5><em>To Do List :</em></h5>
                </div>
                <div class="p-3">
                    <ul id="listItem">

                    </ul>
                </div>
                <div>
                    <form onsubmit="app.todosController.createListItem()" class="p-3">
                        <input type="text" name="description" id="description" placeholder="Add Tasks..." minlength=3
                            maxlength=50 required>
                        <button type="submit" class="btn btn-outline-success">+</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Aaron Peet</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
